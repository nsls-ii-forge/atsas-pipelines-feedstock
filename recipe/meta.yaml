{% set name = "atsas-pipelines" %}
{% set version = "0.0.2" %}
{% set sha256 = "ccea2d27101202cd2d3fb2287dc7d2289b2b81d6bfc130704d5fa93a99156225" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - dask-jobqueue
    - distributed
    - matplotlib
    - numpy
    - pandas
    - scipy

test:
  requires:
    - pytest
  imports:
    - atsas_pipelines
    - atsas_pipelines.utils
    - atsas_pipelines.run_calc
  commands:
    - pytest --pyargs atsas_pipelines.tests

about:
  home: https://github.com/mrakitin/atsas-pipelines
  license: BSD (3-clause)
  license_family: BSD
  license_file: LICENSE
  summary: ATSAS pipelines for the NSLS-II LIX beamline
  doc_url: https://mrakitin.github.io/atsas-pipelines
  dev_url: https://github.com/mrakitin/atsas-pipelines
